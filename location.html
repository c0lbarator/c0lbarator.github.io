<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to URL</title>
</head>
<body>
    <h1>Redirecting...</h1>

    <script>
        // Get the text from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const text = urlParams.get('text');

        // Check if the text contains a URL
        const urlRegex = /geo?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/;
        const url = text.match(urlRegex)?.[0];

        // Redirect to the URL if found, otherwise display an error message
        if (url) {
            window.location.replace(url);
        } else {
            document.body.innerHTML = '<h1>Error</h1><p>No valid URL found in the provided text.</p>';
        }
    </script>
</body>
</html>
