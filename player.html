<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobox Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loading">Загрузка плеера...</div>
    <script>
        // Получаем iframe URL из параметра URL
        const params = new URLSearchParams(window.location.search);
        const iframeUrl = params.get('url');
        
        if (iframeUrl) {
            // Создаем и встраиваем iframe
            const iframe = document.createElement('iframe');
            iframe.src = decodeURIComponent(iframeUrl);
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            
            // Добавляем на страницу и убираем loader
            document.body.appendChild(iframe);
            document.querySelector('.loading').style.display = 'none';
        } else {
            document.querySelector('.loading').textContent = 'Ошибка: не указан URL плеера';
        }
    </script>
</body>
</html>
